<div class="container">
  <div ng-if= "mobdetail.value != 'false' || mobdetail.id != false">
    <uib-alert ng-repeat="alert in mesg" type="{{alert.type}}" class="text-center">{{alert.msg}}</uib-alert>
<table class="table table-bordered">
  <thead>
    <tr class="imp"><th>
<h1><center>{{mobdetail.name}}</center></h1></th></tr>
</thead>
<tbody>
  <tr class="info"><td>
<p><center><b>
  {{mobdetail.desc}}
</b></center></p></td></tr>
<div>
<tr class="info"><td>


  <center>  <img ng-src="{{mobdetail.img|serverimage}}"> </center></td></tr>

</tbody>
</div></table>

</div>
<div ng-if= "mobdetail.value == 'false' ||  mobdetail.id == false">
<h1>Value not found</h1>
</div>
</div>
